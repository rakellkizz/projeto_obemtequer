<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Futurista</title>

  <style>
    /* Estiliza√ß√£o geral da p√°gina */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212; /* Fundo escuro futurista */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    /* Container central com borda neon */
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff7; /* Glow neon */
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* T√≠tulo principal */
    h1 {
      color: #00fff7;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* Bot√µes dos m√©todos de pagamento */
    .payment-buttons button {
      background-color: #2a2a2a;
      color: #00fff7;
      border: 1px solid #00fff7;
      border-radius: 8px;
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    /* Efeito hover nos bot√µes */
    .payment-buttons button:hover {
      background-color: #00fff7;
      color: #121212;
    }

    /* Se√ß√£o dos formul√°rios ocultos por padr√£o */
    .form-section {
      margin-top: 25px;
      display: none;
    }

    /* Campos de texto dos formul√°rios */
    input[type="text"] {
      width: calc(45% - 10px);
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    /* Bot√µes de envio e c√≥pia */
    button[type="submit"],
    button.copy {
      background-color: #00fff7;
      color: #121212;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Estiliza√ß√£o do c√≥digo do PIX e do Boleto */
    .pix-code,
    .boleto-code {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: monospace;
    }

    /* Mensagem do NFC */
    .nfc-message {
      margin-top: 20px;
      font-style: italic;
      color: #aaa;
    }

    /* Estilo para o cont√™iner do QR Code PIX */
    #qrcode {
      margin: 20px auto;   /* Centraliza e d√° espa√ßo ao redor */
      width: 180px;
      height: 180px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Escolha seu m√©todo de pagamento</h1>

    <!-- Bot√µes de escolha de m√©todo -->
    <div class="payment-buttons">
      <button onclick="showForm('card')">üí≥ Cart√£o</button>
      <button onclick="showForm('pix')">‚ö° PIX</button>
      <button onclick="showForm('boleto')">üìÑ Boleto</button>
      <button onclick="showForm('nfc')">üì± NFC</button>
    </div>

    <!-- Formul√°rio: Cart√£o de cr√©dito -->
    <div id="card" class="form-section">
      <input type="text" placeholder="Nome no Cart√£o">
      <input type="text" placeholder="N√∫mero do Cart√£o"><br>
      <input type="text" placeholder="Validade (MM/AA)">
      <input type="text" placeholder="CVV"><br>
      <button type="submit">Pagar</button>
    </div>

    <!-- Formul√°rio: PIX -->
    <div id="pix" class="form-section">
      <!-- Onde o QR Code ser√° renderizado -->
      <div id="qrcode"></div>
      <!-- Bot√£o para copiar a chave PIX -->
      <button onclick="copiarTexto('123456789PIX')">Copiar Chave PIX</button>
    </div>

    <!-- Formul√°rio: Boleto -->
    <div id="boleto" class="form-section">
      <button class="copy" onclick="copyText('boletoCode')">Copiar C√≥digo Boleto</button>
      <div id="boletoCode" class="boleto-code">34191.79001 01043.510047 91020.150008 7 12345678900000</div>
    </div>

    <!-- Formul√°rio: NFC -->
    <div id="nfc" class="form-section">
      <div class="nfc-message">Aproxime seu celular para pagar via NFC</div>
    </div>
  </div>

  <!-- Script para exibir o formul√°rio escolhido -->
  <script>
    function showForm(id) {
      const forms = document.querySelectorAll('.form-section');
      forms.forEach(form => form.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      // Se for PIX, gerar QR Code
      if (id === 'pix') {
        gerarQRCode();
      }
    }

    // Fun√ß√£o para copiar texto do PIX ou Boleto
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('C√≥digo copiado com sucesso!');
      });
    }

    // Copia valor direto passado
    function copiarTexto(valor) {
      navigator.clipboard.writeText(valor).then(() => {
        alert('Chave PIX copiada!');
      });
    }

    // Gera o QR Code usando a lib qrcode.js
    function gerarQRCode() {
      document.getElementById("qrcode").innerHTML = ""; // Limpa anterior
      new QRCode(document.getElementById("qrcode"), {
        text: "123456789PIX", // Aqui √© a chave PIX
        width: 180,
        height: 180,
        colorDark: "#00fff7",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>

  <!-- Biblioteca externa para gerar QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</body>
</html>
