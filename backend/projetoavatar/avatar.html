<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Definindo o conjunto de caracteres da página como UTF-8, que suporta caracteres especiais -->
  <meta charset="UTF-8" />
  
  <!-- Configurando o comportamento da página para ser responsiva em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Título da página que aparecerá na aba do navegador -->
  <title>Escolha Seu Melhor Amigo</title>
  
  <!-- Link para o arquivo de estilos CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Container principal onde os elementos da página estão organizados -->
  <div class="container">
    <!-- Título principal da página -->
    <h1>Escolha Seu Melhor Amigo Virtual 💖</h1>

    <!-- Parágrafo de introdução, explicando a ação que o usuário deve fazer -->
    <p>Selecione um avatar que represente seu novo amigo virtual.</p>
    
    <!-- Galeria de Avatares -->
    <div class="avatar-gallery">
      <!-- Avatar 1 -->
      <div class="avatar" onclick="chooseAvatar('avatar1')">
        <img src="avatar1.jpg" alt="Avatar 1" />
      </div>
      <!-- Avatar 2 -->
      <div class="avatar" onclick="chooseAvatar('avatar2')">
        <img src="avatar2.jpg" alt="Avatar 2" />
      </div>
      <!-- Avatar 3 -->
      <div class="avatar" onclick="chooseAvatar('avatar3')">
        <img src="avatar3.jpg" alt="Avatar 3" />
      </div>
      <!-- Mais avatares podem ser adicionados conforme necessário -->
    </div>
    
    <!-- Exibição do avatar escolhido -->
    <p id="chosen-avatar"></p>

    <!-- Link para voltar à página inicial -->
    <a href="index.html" class="start-button">Voltar</a>
  </div>

  <!-- Script JavaScript para controlar a interação -->
  <script>
    // Função que será chamada ao clicar em um avatar
    function chooseAvatar(avatar) {
      // Dicionário de mensagens associadas aos avatares
      const avatarText = {
        avatar1: "Você escolheu o Avatar 1.",
        avatar2: "Você escolheu o Avatar 2.",
        avatar3: "Você escolheu o Avatar 3.",
      };

      // Atualiza o conteúdo do parágrafo com o id 'chosen-avatar' para mostrar o avatar escolhido
      document.getElementById('chosen-avatar').textContent = avatarText[avatar];
    }
  </script>
</body>
</html>
