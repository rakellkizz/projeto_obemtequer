<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5, essencial para que o navegador entenda o formato do arquivo -->
<html lang="pt-BR">
<!-- Define a linguagem da página como português do Brasil (isso ajuda a melhorar a acessibilidade e a indexação) -->

<head>
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres para UTF-8, garantindo que todos os caracteres especiais sejam exibidos corretamente -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Torna a página responsiva, ajustando a largura da página conforme o tamanho da tela do dispositivo -->

  <title>Bem-vindo!</title>
  <!-- Define o título da página que aparece na aba do navegador -->

  <link rel="stylesheet" href="styles.css" />
  <!-- Linka o arquivo de estilos externo "styles.css", que contém as regras de estilo para a página -->
</head>

<body>
  <!-- Início do corpo da página -->

  <div class="container">
    <!-- Container central para o conteúdo, onde tudo será posicionado -->

    <h1>💖 Bem-vindo ao Bem Que Te Quer</h1>
    <!-- Título principal da página, com ícone de coração e um texto de boas-vindas -->

    <p class="intro">
      Eu sou seu novo amigo virtual. Estou aqui para te ouvir, conversar e acolher você com carinho.
    </p>
    <!-- Parágrafo de introdução, explicando o objetivo da página e oferecendo um toque de acolhimento -->

    <p class="slogan">
      Você nunca mais estará sozinho.
    </p>
    <!-- Slogan positivo e acolhedor, que reforça a missão de estar ao lado do usuário -->

    <a href="index.html" class="start-button">
      Voltar
    </a>
    <!-- Link de retorno à página inicial ("index.html"). Está estilizado como um botão, permitindo que o usuário volte facilmente -->
  </div>

</body>
</html>
