spring.datasource.url=jdbc:h2:mem:testdb                       # URL do banco H2 em mem√≥ria
spring.datasource.driver-class-name=org.h2.Driver             # Driver JDBC do H2
spring.datasource.username=sa                                 # Usu√°rio padr√£o do H2
