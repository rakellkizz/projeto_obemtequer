<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- ===================================== -->
    <!-- 🚀 METADADOS GERAIS DA APLICAÇÃO     -->
    <!-- ===================================== -->

    <meta charset="utf-8" /> <!-- Codificação UTF-8 para suporte completo a caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsividade para todos os dispositivos -->
    <meta name="theme-color" content="#000000" /> <!-- Cor da barra de navegação no mobile (Android) -->
    <meta name="description" content="Aplicação React - O Bem Te Quer" /> <!-- Descrição visível em mecanismos de busca -->

    <!-- ===================================== -->
    <!-- 📱 ÍCONES E MANIFESTO PARA PWA       -->
    <!-- ===================================== -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Favicon exibido na aba do navegador -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> <!-- Ícone para iPhones/iPads ao adicionar à tela inicial -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Arquivo manifest que define comportamento do PWA -->

    <!-- ===================================== -->
    <!-- 💡 OBSERVAÇÃO IMPORTANTE              -->
    <!-- ===================================== -->
    <!-- 
      As URLs com %PUBLIC_URL% são placeholders que serão substituídos
      automaticamente com o caminho correto durante o processo de build.
      Use apenas arquivos contidos dentro da pasta "public".
    -->

    <title>O Bem Te Quer 🌻</title> <!-- Nome da aplicação que aparece na aba do navegador -->
  </head>

  <body>
    <!-- ===================================== -->
    <!-- ⚠️ NOSCRIPT                          -->
    <!-- ===================================== -->
    <!-- Mensagem para usuários com JavaScript desativado -->
    <noscript>
      Você precisa habilitar o JavaScript para executar esta aplicação.
    </noscript>

    <!-- ===================================== -->
    <!-- 🔗 ROOT - PONTO DE MONTAGEM DO REACT -->
    <!-- ===================================== -->
    <!-- 
      Aqui é onde o ReactDOM renderiza o componente <App />.
      Toda a interface da aplicação será injetada dentro desta <div>.
    -->
    <div id="root"></div>

    <!-- ===================================== -->
    <!-- 🛠️ INSTRUÇÕES PARA DESENVOLVIMENTO  -->
    <!-- ===================================== -->
    <!-- 
      Este arquivo HTML serve como um *template base* para o React.
      Não edite nada abaixo sem conhecimento técnico do impacto no build.

      ▶️ Para iniciar a aplicação em modo de desenvolvimento:
         npm start

      📦 Para gerar a versão de produção (build final):
         npm run build
    -->
  </body>
</html>
