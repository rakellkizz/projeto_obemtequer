<!-- Define que este é um documento HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML com a linguagem definida como português do Brasil -->
<html lang="pt-BR">

<head>
  <!-- Define o conjunto de caracteres como UTF-8 (suporte a acentos e caracteres especiais) -->
  <meta charset="UTF-8" />

  <!-- Ícone que aparece na aba do navegador -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Responsividade: adapta o conteúdo à largura da tela do dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título exibido na aba do navegador -->
  <title>O Bem Te Quer 🌻</title>

  <!-- Importação dos arquivos de estilo (global, chatbot e avatar) -->
  <link rel="stylesheet" href="/src/styles/global.css" />
  <link rel="stylesheet" href="/src/styles/chatbot.css" />
  <link rel="stylesheet" href="/src/styles/avatar.css" />
</head>

<body>
  <!-- Elemento raiz onde o React renderizará a aplicação -->
  <div id="root"></div>

  <!-- ========================================== -->
  <!-- Avatar Interativo de Victor com Acessibilidade -->
  <!-- ========================================== -->
  <div class="avatar avatar-md" role="img" aria-label="Avatar de Victor, online" tabindex="0">
    <!-- ✅ Caminho corrigido para a imagem do avatar
         A pasta `public` é servida como raiz, então usamos /assets/... -->
    <img 
      src="/assets/victor_01_sem_fundo.png" 
      alt="Avatar de Victor" 
      class="fade-in" 
    />

    <!-- Fallback: exibido apenas se a imagem falhar -->
    <div class="avatar-fallback" style="display: none;">VC</div>

    <!-- Indicador de status online (bolinha verde) -->
    <span class="avatar-status online"></span>
  </div>

  <!-- ========================================== -->
  <!-- Scripts necessários para funcionamento da aplicação -->
  <!-- ========================================== -->

  <!-- Script para lidar com fallback e interações do avatar -->
  <script src="/src/scripts/avatar.js" defer></script>

  <!-- Importa o JavaScript principal da aplicação React -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
