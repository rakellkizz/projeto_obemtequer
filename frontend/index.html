<!-- Define que este é um documento HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML com a linguagem definida como português do Brasil -->
<html lang="pt-BR">

  <head>
    <!-- Define o conjunto de caracteres como UTF-8 (suporte a acentos e caracteres especiais) -->
    <meta charset="UTF-8" />

    <!-- Ícone que aparece na aba do navegador -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Responsividade: adapta o conteúdo à largura da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título que será exibido na aba do navegador -->
    <title>O Bem Te Quer 🌻</title>
  </head>

  <body>
    <!-- Elemento raiz onde a aplicação React será renderizada -->
    <div id="root"></div>

    <!-- Importa o arquivo principal em React (main.jsx) como um módulo ES6 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
  
</html>
