  <!-- Script para controle de acessibilidade (tamanho da fonte) -->
  <script>
    let tamanhoFonte = 100;

    function aumentarFonte() {
      if (tamanhoFonte < 150) {
        tamanhoFonte += 10;
        document.documentElement.style.fontSize = `${tamanhoFonte}%`;
      }

      if (tamanhoFonte > 70) {
        tamanhoFonte -= 10;
        document.documentElement.style.fontSize = `${tamanhoFonte}%`;

    }
  </script>
