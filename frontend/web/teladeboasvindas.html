<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, suportando caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização para dispositivos móveis com ajuste de largura -->
    <title>Tela de Boas-vindas</title> <!-- Define o título da página (aparece na aba do navegador) -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Define a fonte da página como Arial ou, se não disponível, qualquer fonte sans-serif */
            text-align: center; /* Alinha o texto no centro da página */
            padding: 50px; /* Adiciona um espaçamento interno de 50px em todos os lados */
        }
        input, button {
            margin-top: 10px; /* Adiciona um espaço de 10px acima dos elementos input e button */
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao nosso sistema!</h1> <!-- Exibe um título principal na página -->
    
    <label for="name">Digite seu nome:</label> <!-- Rótulo para o campo de texto -->
    <input type="text" id="name" placeholder="Seu nome"> <!-- Campo de texto onde o usuário digita o nome -->
    
    <br> <!-- Quebra de linha (para dar espaçamento entre o campo de entrada e o botão) -->
    
    <button onclick="mostrarBoasVindas()">Confirmar</button> <!-- Botão que chama a função 'mostrarBoasVindas' quando clicado -->

    <h2 id="resultado"></h2> <!-- Local onde a mensagem de boas-vindas será exibida após a interação -->

    <script>
        function mostrarBoasVindas() {
            var nome = document.getElementById('name').value; <!-- Obtém o valor digitado no campo de texto 'name' -->
            if (nome) { <!-- Se o nome não for vazio -->
                document.getElementById('resultado').innerText = "Seja bem-vindo(a), " + nome + "!"; <!-- Exibe a mensagem de boas-vindas com o nome -->
            } else {
                document.getElementById('resultado').innerText = "Por favor, digite um nome."; <!-- Exibe uma mensagem de erro se o campo de nome estiver vazio -->
            }
        }
    </script>
</body>
</html>
